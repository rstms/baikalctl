services:
  baikalctl:
    image: baikalctl:latest
    restart: unless-stopped
    ports:
      - 127.0.0.1:8000:8000
      - 0.0.0.0:5999:5901
    environment:
      BAIKAL_LOG_LEVEL: ${BAIKAL_LOG_LEVEL:-DEBUG}
      BAIKAL_ADDRESS: 0.0.0.0
      BAIKAL_PORT: 8000
      BAIKAL_PASSWORD:
      BAIKAL_URL: http://caldav.rstms.net/baikal
      BAIKAL_USERNAME: admin
      BAIKAL_VERBOSE: ${BAIKAL_VERBOSE:-0}
