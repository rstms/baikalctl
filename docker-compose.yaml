services:
  baikalctl:
    image: rstms/baikalctl:${BAIKALCTL_VERSION:-latest}
    build:
      context: docker
    restart: unless-stopped
    volumes:
      - ./certs:/home/baikalctl/certs
    environment:
      BAIKALCTL_USERNAME:
      BAIKALCTL_PASSWORD:
      BAIKALCTL_URL:
      BAIKALCTL_ADDRESS:
      BAIKALCTL_PORT:
      BAIKALCTL_CERT:
      BAIKALCTL_KEY:
      BAIKALCTL_LOG_LEVEL:
      BAIKALCTL_DEBUG:
      BAIKALCTL_VERBOSE:
      BAIKALCTL_PROFILE:
      BAIKALCTL_XVNC_VERBOSE:
      BAIKALCTL_PROFILE_CREATE_TIMEOUT:
    expose:
      - "8000"
    depends_on:
      - baikalctl_proxy
    hostname: baikalctl

  baikalctl_proxy:
    image: rstms/baikalctl_proxy:${BAIKALCTL_VERSION:-latest}
    build:
      context: proxy
    restart: unless-stopped
    environment:
      BAIKALCTL_FQDN:
    volumes:
      - type: bind
        source: /etc/ssl/${BAIKALCTL_FQDN}.fullchain.pem
        target: /etc/ssl/${BAIKALCTL_FQDN}.fullchain.pem
        read_only: true
      - type: bind
        source: /etc/ssl/private/${BAIKALCTL_FQDN}.key
        target: /etc/ssl/private/${BAIKALCTL_FQDN}.key
        read_only: true
      - type: bind
        source: /etc/ssl/keymaster.pem
        target: /etc/ssl/keymaster.pem
        read_only: true
      - type: bind
        source: /var/www/acme
        target: /var/www/acme
        read_only: true
    ports:
      - "80:80"
      - "443:443"

networks:
  baikalctl-network:
    driver: bridge

